<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manfredi x Cleo | New Bets</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cleo-cocoa: #5C4033;
            --cleo-yellow: #FFE36D;
            --cleo-dark-bg: #0a0806;
            --cleo-card-bg: #14110e;
            --cleo-text-primary: #F5F1ED;
            --cleo-text-secondary: #B8AFA6;
            --cleo-accent: #FFE36D;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--cleo-text-primary);
            background: var(--cleo-dark-bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1512 0%, #0a0806 100%);
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }

        /* --- FIXED ANIMATION LOGIC --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        section { position: relative; padding: 100px 0; min-height: 60vh; }

        .page-number {
            position: absolute; bottom: 40px; right: 40px;
            font-size: 0.85rem; font-weight: 700; color: var(--cleo-text-secondary);
            letter-spacing: 1px; opacity: 0.4;
        }

        .page-number::before { content: "Page "; font-weight: 600; }

        /* Header */
        .header {
            padding: 40px 0; display: flex; justify-content: space-between; align-items: center;
